<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8d800, #f16a70);
    }

    canvas {
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #spinBtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4757;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button id="spinBtn">ðŸŽ° Spin</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');

    const rewards = ["Try Again", "1,000ðŸ’¸", "Free Spin", "5,000ðŸ’¸", "Nothing", "10,000ðŸ’¸", "20,000ðŸ’¸", "BONUS! ðŸ’¥"];
    const colors = ["#f94144", "#f3722c", "#f9844a", "#f9c74f", "#90be6d", "#43aa8b", "#577590", "#277da1"];
    const sliceDeg = 360 / rewards.length;
    let angle = 0;

    function drawWheel() {
      for (let i = 0; i < rewards.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle * Math.PI/180, (angle + sliceDeg) * Math.PI/180);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate((angle + sliceDeg / 2) * Math.PI / 180);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(rewards[i], 60, 5);
        ctx.restore();
        angle += sliceDeg;
      }
    }

    function spinWheel() {
      const randomSpin = Math.floor(5000 + Math.random() * 3000);
      let rotation = 0;
      const spinInterval = setInterval(() => {
        rotation += 20;
        canvas.style.transform = `rotate(${rotation}deg)`;
        if (rotation >= randomSpin) {
          clearInterval(spinInterval);
          const finalDeg = rotation % 360;
          const index = Math.floor((360 - finalDeg) / sliceDeg) % rewards.length;
          resultDiv.textContent = `ðŸŽ‰ You won: ${rewards[index]}!`;
        }
      }, 20);
    }

    drawWheel();
    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
